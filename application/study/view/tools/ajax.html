<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用ajax传输数据</title>
</head>
<body>
<form action="" id="myForm">
    <input type="text" placeholder="" name="userName" id="userName">
    <br>
    <br>
    <input type="password" placeholder="" name="pwd" id="pwd">
    <br>
    <br>
    <input type="button" id="btn" value="提交">
</form>
</body>
<script type="text/javascript" src="__PUBLIC__/static/bs/js/jquery.2.1.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
//        var oBtn = $('#btn');
        $('#btn').on("click",function() {
//            alert(1122);
            var userName = $("#userName").val();
            var pwd = $("#pwd").val();
//            alert(userName);
//            alert(pwd);

            $.ajax({
                type:"post",
                url:"{:url('Tools/ajax')}",
                dataType:json,
                data:{"user":userName,"password":pwd},
                success:function(msg) {

                }
            });
        })
    })
</script>
</html>
